name: Deploy Staging to Supabase

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Set Supabase Access Token
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: echo "Supabase token configured"

      - name: Link project
        run: supabase link --project-ref ${{ secrets.STAGING_PROJECT_REF }}

      - name: Push database migrations
        run: supabase db push

      - name: Deploy Edge Function: health
        run: supabase functions deploy health --project-ref ${{ secrets.STAGING_PROJECT_REF }}